<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./popup-styles.css" />
  </head>
  <body>
    <div class="step step--add-keywords">
      <span class="step__numbering">1.</span>
      <div class="step__content">
        <label for="keywords">Keywords (comma separated) </label>
        <textarea
          id="keywords"
          placeholder="keyword 1, another keyword, third keyword"
          rows="5"
          cols="40"
        ></textarea>
      </div>
    </div>
    <div class="step step--start-analysis">
      <span class="step__numbering">2.</span>
      <div class="step__content">
        Start analysis
        <button
          alt="Start analysis"
          class="step__content-button"
          id="start-analysis"
        >
          <img src="./assets/images/start.svg" />
        </button>
      </div>
    </div>
    <div class="step step--results">
      <span class="step__numbering">3.</span>
      <div class="step__content">
        <div>
          Download CSV
          <span id="download-hint"></span>
        </div>
        <button class="step__content-button" disabled>
          <a id="download-button"><img src="./assets/images/download.svg" /></a>
        </button>
      </div>
    </div>
    <div class="step step--info">
      <span class="step__numbering">i:</span>
      <div class="step__content">
        <table class="results-table">
          <thead>
            <tr>
              <th>Keyword</th>
              <th>allintitle matches</th>
            </tr>
          </thead>
          <tbody class="results-table__tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
